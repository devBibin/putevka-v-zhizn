{% extends "core/base.html" %}

{% block content %}
<div class="text-center mb-5">
  <h1 class="fw-bold">Добро пожаловать!</h1>
</div>

{% if user.is_authenticated %}
  <div class="alert alert-success text-center">
    Здравствуйте, <strong>{{ user.username }}</strong>! Вы уже авторизованы.
  </div>
{% else %}
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Вход</h3>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Ваш email" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-yellow w-100">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
