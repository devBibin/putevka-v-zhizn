{% extends "core/base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 p-md-5 bg-light" style="max-width: 500px; width: 100%;">
        <h1 class="text-center mb-4 text-dark">{% block heading %}Регистрация{% endblock %}</h1>
        {% if messages %}
            <ul class="list-unstyled mb-4">
                {% for message in messages %}
                    <li class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        {% load widget_tweaks %}

        {% block step %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" xintegrity="sha384-I7E8VVD/ismYTFyNf0AppsR+ADKz/sM4N/j2z3d9gmGU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" xintegrity="sha384-0pUGZvbkm6XF6gxjEnlco4TiQejKko0cFUHSy8eFAITGihePFLSyM+0oWgceI25V" crossorigin="anonymous"></script>
{% endblock %}
